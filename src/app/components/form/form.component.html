<form [formGroup]="form">
  <h4>mat-select</h4>
  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [formControl]="currencyControl" name="food">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let currency of currencies" [value]="currency.cc">
        {{currency.cc}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>Selected: {{currencyControl.value}}</p>
